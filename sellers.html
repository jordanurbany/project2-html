    <head>
        <title>HW2</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="sellers.css">
        <title>Jordan Urbany</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <header>Architect Seller Form</header><br>

        <div id="container">
            <div class="photo">
                <img src="CB646BFE-0D4A-4B21-99E9-388B01D27F24-99028a000005143c.jpg" alt="villa">
            </div>
            <div class="photo">
                <img src="cf1.jpg" alt="villa2">
            </div>
            <div class="photo">
                <img src="uluwatu-surf-villas-carbon-house-alexis-dournier_dezeen_2364_col_3.jpg" alt="villa2">
            </div>
        </div>

        <div id="container_form">
            <form action="result.html" method="post">
                <fieldset>
                    <legend>Contact Info</legend>

                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" placeholder="First Name">
                    </div>


                    <div>
                        <label for="lname">Last Name:</label>
                        <input type="text" placeholder="Last Name">
                    </div>


                    <div>
                        <label for="companyname">Company Name:</label>
                        <input type="text" placeholder="Company Name">
                    </div>


                    <div>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="ab12gmail@.com">
                    </div>

                    <div>
                        <label for="number">Telphone Number:</label>
                        <input type="text" id="number" name="number" placeholder="707-839-1234">

                    </div>
                </fieldset>
            </form><br><br>


            <form action="result.html" method="post">
                <fieldset>
                    <legend>House Details</legend>
                    <div>
                        <label for="fname">What kind of Building?</label>
                        <select id="building" name="building">
                            <option value="villa">Villa</option>
                            <option value="villa">Mansion</option>
                            <option value="villa">House</option>
                            <option value="villa">Apartments</option>
                        </select>
                    </div>

                    <div>
                        <label for="footage">How big of a place?</label>
                        <input class="input type=" text="feet" placeholder="Square Feet">
                    </div>

                    <div>
                        <label for="companyname">How Many Stories?<span class="entry">Levels 1,2,3
                                ect..</span></label></label>
                        <select id="levels" name="levels">
                            <option value="level">1</option>
                            <option value="level">2</option>
                            <option value="level">3</option>
                            <option value="level">4</option>
                            <option value="level">5</option>
                        </select>
                    </div>



                    <div>
                        <label for="rooms">How Many Bedrooms?<span class="entry">Number of Bedrooms</span></label>
                        <select id="rooms" name="rooms">
                            <option value="rooms">1</option>
                            <option value="rooms">2</option>
                            <option value="rooms">3</option>
                            <option value="rooms">4</option>
                            <option value="rooms">5</option>
                            <option value="rooms">6</option>
                            <option value="rooms">7</option>
                            <option value="rooms">8</option>
                            <option value="rooms">9</option>
                            <option value="rooms">10</option>
                        </select>
                    </div>



                    <div>
                        <label for="garage">Parking Garage:</label><span class="entry">How many car garage</span>
                        <select id="garage" name="garage">
                            <option value="garage">1</option>
                            <option value="garage">2</option>
                            <option value="garage">3</option>
                            <option value="garage">4</option>
                        </select>
                    </div>


                    <div>
                        <label for="pool">Would you like a pool?</label>
                        <select id="levels" name="levels">
                            <option value="garage">yes</option>
                            <option value="garage">no</option>
                        </select>
                    </div>
                </fieldset>

            </form>

        </div>










    </body>

    <footer>
        <a href="/project2-html/titlepage.html">Link to the buyers page</a>
    </footer>


</html>
